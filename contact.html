<!DOCTYPE html>
<html>

<head>
	<title>contact code review</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
   
   
	
</head>
<body>
    <div class="container">
        <div style="text-align:center">
            <h2>Contact Us</h2>
            <p>Are you satisfied with our company? </p>
            <p>please give us Feedback</p>
  
        </div>
        <div class="row">
            <div class="column">
                <img src="cf.jpg" style="width:100%">
            </div>
            <div class="column">
                <form action="/action_page.php">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" >
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Austria</option>
                        <option value="canada">Germany</option>
                        <option value="usa">USA</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject"  style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
